<div class="content-wrapper">
  <section class="content-header">
    <h1>  
      POSTS 
    </h1>
  </section>

  <section class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let posts"> {{posts.id}} </td>
      </ng-container>   

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Body </th>
        <td mat-cell *matCellDef="let posts"> {{posts.body}} </td>
      </ng-container>
     
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let posts"> {{posts.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> UserId </th>
        <td mat-cell *matCellDef="let posts"> {{posts.userId}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </section>
</div>
