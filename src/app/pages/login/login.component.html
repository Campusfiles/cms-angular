<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a><b>Campus Files</b></a>
  </div>
  <div class="login-box-body">
    <img class="img-logo" src="https://chanufernandezphotography.files.wordpress.com/2017/03/cropped-cropped-tryryry1.jpg?w=200" />
    <div *ngIf="login">
      <p class="login-box-msg">Sign in to start your session</p>
      <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8"></div>
          <div class="col-xs-4">
            <button routerLink="/admin" class="btn btn-primary btn-block btn-flat">Login</button>
          </div>
        </div>
    
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google"></i> Sign in using Google</a>
        </div>
    
        <a>I forgot my password</a><br>
        <a class="text-center" (click)="toggle('signup')">Register a new membership</a>
    </div>

    <div *ngIf="signup">
        <p class="login-box-msg">Register a new membership</p>

        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Full name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8"></div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
        </div>
  
        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google"></i> Sign in using Google</a>
        </div>
        <a (click)="toggle('login')" class="text-center">I already have an account</a>
    </div>

    <div *ngIf="forgotPassword">

    </div>

  </div>
</div>
</body>
</html>
